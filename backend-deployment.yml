apiVersion: apps/v1
kind: Deployment
metadata:
    name: py-deployment
    labels:
        app: py-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: py-pod

    template:
        metadata:
            name: py-pod
            labels:
                app: py-pod
        spec:
            containers:
                - name: uber-py-container
                  image: daryanileena/uberbackend:latest
                  imagePullPolicy: Always
                  ports:
                  - containerPort: 5000
                  resources:
                      limits:
                        cpu: 500m
                      requests:
                        cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
    name: py-service
    labels:
        app: py-service

spec:
    type: LoadBalancer
    ports:
        - protocol: TCP
          port: 5000
          targetPort: 5000
    selector:
        app: py-pod

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: py-deployment
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: py-deployment
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 20
